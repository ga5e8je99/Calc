<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Lexend:wght@100..900&family=Playwrite+BE+VLG:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="navbar ">
            <p class="navbar-brand" href="#">Your Calculator</p>
            </nav>
        </div>
    <div class="content">
        
        <div class="container">
            
        <div class="calc">
            <div class="screen" id="screen">0</div>
            <div class="keybord">
                <div class="advancedOper">
                    <button class="btn" id="sinX">sin(x)</button>
                <button class="btn" id="cosX">cos(x)</button>
                <button class="btn" id="tanX">tan(x)</button>
                <button class="btn" id="secX">sec(x)</button>
                <button class="btn" id="cscX">csc(x)</button>
                <button class="btn" id="cotX">cot(x)</button>
                <button class="btn" id="sqrtX">&#8730;x</button>
                <button class="btn" id="cubicX"><sup>3</sup>&#8730;x</button>
                <button class="btn" id="numE">e</button>
                <button class="btn" id="numEX">e<sup>x</sup></button>
                <button class="btn" id="logX">log</button>
                <button class="btn" id="linX">ln</button>
                </div>
                <div class="numberAndSimple">

                    <button class="btn" id="num7" >7</button>
                    <button class="btn" id="num8" >8</button>
                    <button class="btn" id="num9" >9</button>
                    <button class="btn" id="clear">AC</button>
                    <button class="btn" id="operDel">del</button>
                    <button class="btn" id="num4" >4</button>
                    
                    <button class="btn" id="num5" >5</button>
                    <button class="btn" id="num6" >6</button>
                    <button class="btn" id="operplus">+</button>
                    <button class="btn" id="opermin">-</button>
                    <button class="btn" id="num1" >1</button>
                    <button class="btn" id="num2" >2</button>
                    <button class="btn" id="num3" >3</button>
                    <button class="btn" id="operMul">&times;</button>
                    <button class="btn" id="operdiv">&divide;</button>
                    <button class="btn" id="numD" >.</button>
                    <button class="btn" id="num0" >0</button>
                    <button class="btn" id="num*10" >&times;10<sup>x</sup></button>
                    <button class="btn" id="operPerm">P</button>
                    <button class="btn" id="operSucs">C</button>
                    <button class="btn" id="opereqaul">=</button>
                    <button class="btn" id="exit">Exit</button>
                </div>
                
            </div>
        </div>
    </div>
</div>
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
